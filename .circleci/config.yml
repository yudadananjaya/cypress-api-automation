version: 2.1

executors:
  cypress-executor:
    docker:
      - image: cypress/base:latest
        environment:
          - DISPLAY=:99.0
    working_directory: ~/repo

jobs:
  build-test-env:
    executor: cypress-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install  # Use npm install to ensure dependencies are correctly installed
      - run:
          name: Install Cypress
          command: npm install cypress@13.12.0 --save-dev

  run-cypress-test:
    executor: cypress-executor
    steps:
      - checkout
      - run:
          name: Start Xvfb
          command: |
            Xvfb :99 -screen 0 1024x768x24 &
            export DISPLAY=:99
      - run:
          name: Verify Cypress installation
          command: npx cypress --version
      - run:
          name: Run Cypress tests
          command: npx cypress run

  store-test-artifacts:
    executor: cypress-executor
    steps:
      - checkout
      - store_artifacts:
          path: cypress/reports
          destination: test-results

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-test-env
      - run-cypress-test:
          requires:
            - build-test-env
      - store-test-artifacts:
          requires:
            - run-cypress-test
