version: 2.1

executors:
  cypress-executor:
    docker:
      - image: circleci/node:14.17.0-browsers
        environment:
          DISPLAY: ":99"
    working_directory: ~/repo

jobs:
  build-test-env:
    executor: cypress-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

  run-cypress-test:
    executor: cypress-executor
    steps:
      - checkout
      - run:
          name: Stop existing Xvfb if running
          command: pkill Xvfb || true  # Stop Xvfb if it's already running
      - run:
          name: Start Xvfb
          command: Xvfb :99 -screen 0 1920x1080x24
          background: true  # Run Xvfb in the background
      - run:
          name: Install Cypress
          command: npm install cypress@13.12.0 --save-dev
      - run:
          name: Verify Cypress installation
          command: npx cypress --version
      - run:
          name: Run Cypress tests
          command: npx cypress run --headed  # Run Cypress tests in headed mode for debugging
          # For headless mode use: command: npx cypress run --headless

  store-test-artifacts:
    executor: cypress-executor
    steps:
      - checkout
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-test-env
      - run-cypress-test:
          requires:
            - build-test-env
      - store-test-artifacts:
          requires:
            - run-cypress-test
