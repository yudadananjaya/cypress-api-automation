version: 2.1

executors:
  cypress-executor:
    docker:
      - image: cypress/base:latest
        environment:
          DISPLAY: ":99"

jobs:
  install-and-test:
    executor: cypress-executor
    steps:
      - checkout

      # Install Xvfb and necessary dependencies
      - run:
          name: Install Xvfb and dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y xvfb libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2

      # Start Xvfb and set DISPLAY
      - run:
          name: Start Xvfb
          command: |
            Xvfb :99 -screen 0 1920x1080x24 &
            export DISPLAY=:99
            sleep 3 # Ensure Xvfb has enough time to start

      # Check Xvfb status
      - run:
          name: Check Xvfb status
          command: xdpyinfo -display :99 || true

      # Install Cypress
      - run:
          name: Install Cypress
          command: npm install cypress --save-dev

      # Run Cypress tests
      - run:
          name: Run Cypress tests
          command: npm run cypress:run

      # Store Cypress test results as artifacts
      - store_artifacts:
          path: cypress/reports
       
          destination: test-results
          
      # Run Email Report Script
      - run:
          name: Send Email with Test Report
          command: |
            npm install nodemailer
            node send-email.js

workflows:
  version: 2
  test-and-build:
    jobs:
      - install-and-test
